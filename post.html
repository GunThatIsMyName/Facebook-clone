<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>USER</title>
</head>
<body>
    <!-- top status bar -->
    <header id="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__signal">ALDImobile</span>
            <span>4G</span>
        </div>
        <div class="status-bar__column">
            <SPAN>6:24 pm</SPAN>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <span>98%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </header>
    <!-- user title bar -->
    <section id="user-bar">
        <div class="user-bar__column">
            <a href="index.html">
                <div class="post-cancel">
                    Cancel
                </div>
            </a>
        </div>
        <div class="user-bar__column">
            <h1 class="user-title">
                Create post
            </h1>
        </div>
        <div class="user-bar__column">
            <div class="post-post">
                Post
            </div>
        </div>
    </section>
    <main id="post">
        <div class="post-top">
            <img src="img/avatar/han.jpg" alt="" class="menu-top__avatar">
            <div class="post-description">
                <div class="posting-top__column">
                    <h2 class="posting-arthour">
                        이준현
                    </h2>
                </div>
                <div class="post-top__column">
                    <span class="posi-option">
                        <i class="fas fa-lock"></i>
                        only me
                        <i class="fas fa-caret-down"></i>
                    </span>
                    <span class="posi-option">
                        <i class="fas fa-plus"></i>
                        Album
                        <i class="fas fa-caret-down"></i>
                    </span>
                </div>
            </div>
        </div>
        <input type="text" id="" class="post-textbox" placeholder="What's on your mind?">
    </main>
    <navbar id="post-category">
        <div class="cate-top-bar">
            <div class="top-bar"></div>
        </div>
        <div class="cate-option">
            <i class="fab fa-ethereum"></i>
            <div class="cate-title">
                Ethereum
            </div>
        </div>
        <div class="cate-option">
            <i class="fab fa-bitcoin"></i>
            <div class="cate-title">
                Bitcoin
            </div>
        </div>
        <div class="cate-option">
            <i class="fab fa-discord"></i>
            <div class="cate-title">
                Hive
            </div>
        </div>
        <div class="cate-option">
            <i class="fab fa-ethereum"></i>
            <div class="cate-title">
                Photo/Video
            </div>
        </div>
        <div class="cate-option">
            <i class="fab fa-facebook-square"></i>
            <div class="cate-title">
                Photo/Video
            </div>
        </div>
        <div class="cate-option">
            <i class="fab fa-ethereum"></i>
            <div class="cate-title">
                Photo/Video
            </div>
        </div>
    </navbar>
</body>
</html>
